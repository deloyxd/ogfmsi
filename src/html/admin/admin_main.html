      <!--

      üî• dashboard üî•

      üìå parent:
      color: main-sub-button colors
       
      -->
      <section id="dashboard-section" data-color="orange-red-violet" class="section">
        <!--

        üìå header:
        title: header title text
        subtitle: header subtitle text
        middletext: middle text
        mainbtn: main button text
        subbtn: sub button text
        
        -->
        <div
          id="dashboard-section-header"
          data-title="What's New?"
          data-subtitle="Announcements"
          data-middletext="There's no news yet. Create one! üëâ"
          data-mainbtntext="Announce üì¢"
          data-subbtntext="Check üëÅ‚Äçüó®"
        ></div>

        <!--

        üìå stats:
        toggles: 1 means the stat can be toggled on or off, and the separator ":" helps to count how many stats are there
        startingtexts: starting stat texts without highlight, separated by ":"
        highlighttexts: stat texts with highlight, separated by ":"
        endingtexts: ending stat texts without highlight, separated by ":"
        types: breakdown button type identifiers, separated by ":"
        
        -->
        <div
          id="dashboard-section-stats"
          data-toggles="1:1:1:0:0"
          data-startingtexts="Avg:Avg:Avg:Active:Active"
          data-highlighttexts="Daily:Weekly:Monthly:Monthly Passes:Reservations"
          data-endingtexts="Earning:Earning:Earning::"
          data-types="average daily earning:average weekly earning:average monthly earning:active monthly passes:active reservations"
        ></div>

        <!--

        üìå content:
        sectioncount: 1 or 2 only
        tabtitles: tab titles, separated by ":" (only section 1 can have tabs)
        subtitles: tab subtitles, separated by ":"
        sectiononesearchtext: section 1 search text (enables search)
        sectiononesettings: 1 enables settings
        listtitletexts: [column titles, separated by "//"], tabs separated by ":"
        listitembtnids: [item button ids, separated by "//"], tabs separated by ":"
        listitembtntexts: [item button texts, separated by "//"], tabs separated by ":"
        listitembtncolors: [item button colors, separated by "//"], tabs separated by ":"
        sectiontwotitletexts: section 2 title:subtitle
        sectiontwosettings: 1 enables settings
        sectiontwoemptylist: section 2 empty list text (enables list)
        sectiontwosearchtext: section 2 search text (enables search)
        sectiontwobtntext: section 2 button text (enables button)
        
        -->
        <div
          id="dashboard-section-content"
          data-sectioncount="2"
          data-tabtitles="Active Monthly Pass Growth:Upcoming Monthly Pass Renewals"
          data-subtitles="Monthly pass growth tracker:Users due for monthly pass renewals"
          data-sectiononesearchtext="Search keyword..."
          data-sectiononesettings="1"
          data-listtitletexts="[]:[User ID//User//Expires After]"
          data-listitembtnids="[]:[renewBtn]"
          data-listitembtntexts="[]:[Renew üé´]"
          data-listitembtncolors="[]:[sky]"
          data-sectiontwotitletexts="User Statistic Analysis:Below the chart, you can click legends to toggle"
          data-sectiontwosettings="1"
        ></div>
      </section>
