<dialog
  id="modalContainer"
  data-color="amber"
  class="inset-0 flex hidden h-full w-full content-center overflow-hidden bg-black/30 opacity-0 duration-300"
>
  <div
    class="m-auto w-full max-w-2xl -translate-y-6 scale-95 overflow-hidden rounded-2xl bg-white shadow-xl duration-300"
  >
    <div class="flex flex-col gap-2 bg-gradient-to-br from-amber-500 to-amber-800 p-7 text-center text-white">
      <p id="modalTitle" class="text-3xl font-medium"></p>
      <p id="modalSubtitle" class="hidden text-sm"></p>
    </div>
    <div class="flex flex-col p-8">
      <form class="flex flex-col gap-4">
        <div class="grid hidden grid-cols-2 gap-6">
          <div
            class="relative flex flex-col gap-4 rounded-lg border-2 border-gray-300 p-4 duration-300 hover:border-amber-500"
          >
            <label class="text-sm font-medium text-gray-600">Image</label>
            <img id="input-image" class="max-h-[9rem] min-h-[12.5rem] w-full rounded-lg object-cover" />
            <div
              class="absolute inset-0 mx-4 mt-[3.3rem] hidden max-h-[9rem] min-h-[12.5rem] rounded-lg bg-black/30 backdrop-blur-[2px]"
            ></div>
            <input type="file" id="input-image-upload" accept="image/*" class="hidden" />
            <button
              type="button"
              class="absolute right-0 top-0 mx-4 my-3.5 rounded-lg bg-gray-200 px-2 py-1 text-xs font-bold text-gray-500 duration-300 hover:bg-amber-500 hover:text-white"
            >
              Upload Photo
            </button>
            <div
              class="absolute inset-0 mx-4 mt-[3.3rem] max-h-[9rem] min-h-[12.5rem] content-center text-center font-black text-white drop-shadow-[0_1.2px_1.2px_rgba(0,0,0,0.8)]"
            >
              <p class="-mb-1 text-lg"></p>
              <p class="text-4xl text-yellow-500 drop-shadow-[0_1.2px_1.2px_rgba(255,0,0,0.8)]"></p>
              <p class="text-xl"></p>
            </div>
          </div>

          <div class="flex flex-col gap-4">
            <div class="flex hidden flex-col gap-2 font-medium">
              <label class="text-sm text-gray-600"></label>
              <input
                autocomplete="off"
                class="rounded-md border-2 border-gray-300 bg-gray-100 px-4 py-3 duration-300 focus:outline-amber-500 focus:ring-2 focus:ring-amber-200"
                placeholder="Input"
              />
            </div>
          </div>
        </div>

        <div class="flex hidden flex-col gap-2 font-medium">
          <label class="text-sm text-gray-600"></label>
          <input
            autocomplete="off"
            id="input-short"
            class="rounded-md border-2 border-gray-300 bg-gray-100 px-4 py-3 duration-300 focus:outline-amber-500 focus:ring-2 focus:ring-amber-200"
            placeholder="Input"
          />
        </div>

        <div class="flex hidden flex-col gap-2 font-medium">
          <label class="text-sm text-gray-600"></label>
          <div class="relative cursor-pointer">
            <select
              id="input-spinner"
              class="w-full cursor-pointer appearance-none rounded-md border-2 border-gray-300 bg-gray-100 px-4 py-3 duration-300 focus:outline-amber-500 focus:ring-2 focus:ring-amber-200"
            >
              <option value="" disabled selected class="font-medium"></option>
              <option value="" class="font-medium"></option>
            </select>
            <p class="absolute right-0 top-0 m-4 text-xs text-gray-400">â–¼</p>
          </div>
        </div>

        <div class="flex hidden flex-col gap-2 text-sm font-medium">
          <label class="text-gray-600"></label>
          <textarea
            id="input-large"
            autocomplete="off"
            class="resize-none rounded-md border-2 border-gray-300 bg-gray-100 px-4 py-3 duration-300 focus:outline-amber-500 focus:ring-2 focus:ring-amber-200"
            placeholder="Input"
            rows="7"
          ></textarea>
        </div>

        <div class="flex hidden flex-col gap-2">
          <label class="text-sm font-medium text-gray-600"></label>
          <div id="input-radio" class="grid h-36 gap-6">
            <div
              class="hidden cursor-pointer content-center space-y-2 rounded-md border-2 border-gray-300 bg-gray-100 text-center duration-300 hover:border-amber-500"
            >
              <p class="text-4xl"></p>
              <p class="font-medium"></p>
              <p class="text-sm text-gray-500"></p>
            </div>
          </div>
        </div>

        <div class="flex gap-4">
          <button
            type="button"
            id="modalSubBtn"
            class="mt-4 hidden w-full rounded-lg bg-gray-500 p-4 font-bold text-white shadow-lg duration-300 hover:scale-105 hover:bg-gray-400 hover:shadow-xl hover:shadow-gray-500 active:scale-95 active:bg-gray-600 active:shadow-none"
          ></button>
          <button
            id="modalMainBtn"
            type="button"
            class="mt-4 w-full rounded-lg bg-amber-600 p-4 font-bold text-white shadow-lg duration-300 hover:scale-105 hover:bg-amber-500 hover:shadow-xl hover:shadow-amber-600 active:scale-95 active:bg-amber-700 active:shadow-none"
          ></button>
        </div>
      </form>
    </div>
  </div>
</dialog>
