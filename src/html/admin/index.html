      <!--

      üìå parent:
      color: main-sub-button colors

      üìå header:
      title: header title text
      subtitle: header subtitle text
      middletext: middle text (enables middle text)
      mainbtntext: main button text
      subbtntext: sub button text (enables sub button)
      customcontent: 1 enables custom header content

      üìå stats:
      toggles: 1 means the stat can be toggled on or off, and the separator "::" helps to count how many stats are there
      startingtexts: starting stat texts without highlight, separated by "::"
      highlighttexts: stat texts with highlight, separated by "::"
      endingtexts: ending stat texts without highlight, separated by "::"
      types: breakdown button type identifiers, separated by "::"

      üìå content:
      sectioncount: 1 or 2 only
      tabtitles: tab titles, separated by "::" (only section 1 can have tabs)
      subtitles: tab subtitles, separated by "::"
      sectiononesearchtext: section 1 search text (enables search)
      sectiononesettings: 1 enables settings
      listemptytexts: empty list texts, tabs separated by "::"
      listtitletexts: [column titles, separated by "//"], tabs separated by "::"
      listdatasortby: [column sort types, separated by "//"], tabs separated by "::"
      listitembtnids: [item button ids, separated by "//"], tabs separated by "::"
      listitembtntexts: [item button texts, separated by "//"], tabs separated by "::"
      listitembtncolors: [item button colors, separated by "//"], tabs separated by "::"
      sectiontwotitletexts: section 2 title::subtitle
      sectiontwosettings: 1 enables settings
      sectiontwoemptylist: section 2 empty list text (enables list)
      sectiontwosearchtext: section 2 search text (enables search)
      sectiontwobtntext: section 2 button text (enables button)
      
      -->
