<!-- do not remove class="h-[530px]" and class="h-[500px] pt-4" -jest -->
<div data-sectionindex="1" data-tabindex="1" class="h-[530px]">
  <div
    id="ecommerceCartTab1Empty"
    class="h-full content-center text-center text-xs font-bold text-gray-400"
  >
    No available products yet
  </div>
  <div id="ecommerceCartTab1" class="grid grid-cols-4 gap-2 2xl:grid-cols-3 2xl:gap-6"></div>

  <div
    id="ecommerceCartProduct"
    class="group relative mx-auto hidden w-full max-w-sm overflow-hidden rounded-2xl border border-blue-200 bg-gradient-to-br from-sky-50 to-blue-50 shadow-lg transition-all duration-300 hover:shadow-2xl hover:shadow-blue-500/80"
  >
    <div class="relative overflow-hidden rounded-t-2xl">
      <div
        class="${productMeasurementStatus} absolute left-0 top-0 z-10 m-2 rounded-lg border border-white/20 bg-black/80 px-2 shadow-lg backdrop-blur-md"
      >
        <span
          class="bg-gradient-to-r from-blue-300 to-sky-300 bg-clip-text text-xs font-semibold uppercase tracking-wide text-transparent 2xl:text-sm 2xl:font-bold"
        >
          ${productMeasurement} ${productMeasurementUnit}
        </span>
      </div>
      <img
        src="/src/images/client_logo.jpg"
        class="h-48 w-full object-cover transition-transform duration-500 group-hover:scale-105"
      />
      <div
        class="absolute bottom-3 right-3 rounded-lg border border-white/20 bg-black/80 px-3 py-2 shadow-lg backdrop-blur-md"
      >
        <span class="bg-gradient-to-r from-blue-300 to-sky-300 bg-clip-text text-xl font-bold text-transparent">
          ${productPrice}
        </span>
      </div>
    </div>

    <div class="space-y-4 p-4">
      <div class="space-y-1">
        <h2 class="truncate text-lg font-bold leading-tight text-gray-900">${productName}</h2>
        <p class="truncate text-sm font-medium capitalize text-gray-600">${productCategory}</p>
      </div>

      <div
        class="flex items-center justify-between gap-2 rounded-lg border border-gray-200 bg-white px-3 py-2 shadow-sm"
      >
        <p class="stock-display ${statusColor} text-xs font-semibold uppercase tracking-wide 2xl:text-sm 2xl:font-bold">
          ${stockText}
        </p>
        <div class="flex items-center justify-between gap-2">
          <button
            type="button"
            class="decrease-btn flex h-8 w-8 items-center justify-center rounded-l-md bg-gradient-to-r from-red-400 to-red-500 text-sm font-bold text-white transition-colors duration-200 hover:from-red-500 hover:to-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2"
          >
            â€“
          </button>
          <input
            type="number"
            min="0"
            value="1"
            class="quantity-input h-8 w-12 bg-white text-center text-sm font-bold text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-1 appearance-none"
            aria-label="Quantity"
            oninput="this.value = this.value.replace(/[^0-9]/g, '');"
            style="-moz-appearance: textfield;"
          />
          <button
            type="button"
            class="increase-btn flex h-8 w-8 items-center justify-center rounded-r-md bg-gradient-to-r from-green-400 to-lime-500 text-sm font-bold text-white transition-colors duration-200 hover:from-green-500 hover:to-lime-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
          >
            +
          </button>
        </div>
      </div>

      <button
        class="add-to-cart-btn relative w-full overflow-hidden rounded-xl bg-gradient-to-r from-blue-400 via-sky-400 to-blue-500 py-3 text-base font-bold text-white transition-all duration-500 hover:from-blue-500 hover:via-sky-500 hover:to-blue-600 hover:shadow-lg hover:shadow-blue-200/50"
      >
        <span class="relative z-10">Add to Cart ðŸ›’</span>
        <div
          class="absolute inset-0 translate-x-full skew-x-12 bg-gradient-to-r from-white/30 via-white/10 to-white/30 transition-transform duration-700 group-hover:translate-x-0"
        ></div>
      </button>
    </div>
  </div>
</div>
<div data-sectionindex="1" data-tabindex="2" class="h-[530px]">
  <div
    id="ecommerceCartTab2Empty"
    class="h-full content-center text-center text-xs font-bold text-gray-400"
  >
    No best selling products yet
  </div>
  <div id="ecommerceCartTab2" class="grid grid-cols-4 gap-2 2xl:grid-cols-3 2xl:gap-6"></div>
</div>
<div data-sectionindex="1" data-tabindex="3" class="h-[530px]">
  <div
    id="ecommerceCartTab3Empty"
    class="h-full content-center text-center text-xs font-bold text-gray-400"
  >
    No least selling products yet
  </div>
  <div id="ecommerceCartTab3" class="grid grid-cols-4 gap-2 2xl:grid-cols-3 2xl:gap-6"></div>
</div>
